<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GAPy</title>
</head>
<body>
  <div id="center">
    GAPy
    <div id="sub1">
      <div id="actions">
        <button id="newClass" style="flex-grow: no-grow;">Nova classe...</button>
      </div>
      <div id="class">Classes</div>
    </div>
    <div id="sub2">
      <div id="objects">Objetos</div>
      <div id="other">Saída</div>
    </div>
    <a style="text-align: end; text-decoration: none;" href="https://github.com/rjnunesdev/rjnunesdev.github.io">Link Repositorio</a>
  </div>

  <!-- Modal para criação de nova classe -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div style="padding: 10px; border: none;">
        <label for="nomeClasse" style="font-size: 20px;line-height: 1.5;">Nome</label>
        <input type="text" style="width: 100%;font-size: 20px;line-height: 1.5;" id="nomeClasse" name="nomeClasse">
      </div>
      <div style="padding: 10px; border: none;">
        <label for="nome-atributos" style="font-size: 20px;line-height: 1.5;">Atributos</label>
        <input type="text" style="width: 100%;font-size: 20px;line-height: 1.5;" id="nome-atributos" name="nome-atributos" placeholder="Exemplo: nome: string; idade: int">
      </div>
      <button style="margin:10px; padding: 10px; font-size: 20px;line-height: 1.5;" type="button" id="criarClasse">Criar classe</button>
    </div>
  </div>

  <script>
    // Array para armazenar as classes
    var classes = [];

    // Elementos do DOM
    const buttonCriarClasse = document.getElementById("criarClasse");
    const buttonNewClass = document.getElementById("newClass");
    const divClasses = document.getElementById("class");
    const divSaida = document.getElementById("other");

    // Função para criar a nova classe
    const criarClasse = function() {
      const nomeClasse = document.getElementById("nomeClasse").value;
      const atributosClasse = document.getElementById("nome-atributos").value;

      if (nomeClasse !== "") {
        // Adicionar a nova classe ao array
        const novaClasse = {
          nome: nomeClasse,
          atributos: atributosClasse.split(";").map(attr => attr.trim()) // Converte os atributos para array
        };
        classes.push(novaClasse);

        // Atualizar a exibição das classes
        atualizarClasses();

        // Gerar o código Python e exibi-lo
        exibirCodigoPython(novaClasse);

        // Fechar o modal
        document.getElementsByClassName("close")[0].click();
      } else {
        alert("O nome da classe é obrigatório.");
      }
    };

    // Função para atualizar a lista de classes
    const atualizarClasses = function() {
      divClasses.innerHTML = "<h3>Classes</h3>"; // Título de Classes
      classes.forEach(classe => {
        // Criação do elemento de classe
        const classDiv = document.createElement("div");
        classDiv.style.margin = "10px 0";
        classDiv.style.border = "1px solid #ccc";
        classDiv.style.padding = "10px";
        classDiv.style.borderRadius = "5px";
        classDiv.style.backgroundColor = "#f9f9f9";

        // Nome da Classe
        const classTitle = document.createElement("h4");
        classTitle.textContent = `Classe: ${classe.nome}`;
        classDiv.appendChild(classTitle);

        // Lista de Atributos
        const attrList = document.createElement("p");
        attrList.textContent = `Atributos: ${classe.atributos.join(", ")}`;
        classDiv.appendChild(attrList);

        // Adicionar a classe criada ao container
        divClasses.appendChild(classDiv);
      });
    };

    // Função para gerar o código Python correspondente e exibi-lo
    const exibirCodigoPython = function(novaClasse) {
      
      let classesFormatadas = classes.map(classe=>{
        let codigo = `class ${classe.nome}:\n`;
        codigo += `    def __init__(self, ${classe.atributos.map(attr => attr.split(":")[0]).join(", ")}):\n`;

        classe.atributos.forEach(atributo => {
          const [nomeAtributo] = atributo.split(":");
          codigo += `        self.${nomeAtributo} = ${nomeAtributo}\n`;
        });
        return codigo;
      }).join("\n")

      divSaida.innerHTML = `<pre>${classesFormatadas}</pre>`

      // Exibir o código gerado na área de "Saída"
      // divSaida.innerHTML = `<pre>${codigo}</pre>`;
    };

    // Event listeners
    buttonCriarClasse.addEventListener("click", criarClasse);

    // Modal
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    buttonNewClass.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
