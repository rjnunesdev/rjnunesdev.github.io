<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

  <title>GAPy</title>
</head>
<body>
  <div id="center">
    <label for="sub1" style="font-weight:800; padding: 10px; font-size: 30px;width: fit-content; right: 50%; left: 50%; position: relative;">GAPy</label>
    <div id="sub1">
      <div id="acoes">
        <h3>Açoes</h3>
        <button id="botao-nova-classe" style="flex-grow: no-grow;">Nova classe...</button>
      </div>
      <div id="classes">
        <h3>Classes</h3>
        <div id="container-classes">

        </div>
      </div>
      <div id="codigo">
        <h3>Código</h3>
        <pre></pre>
      </div>
    </div>
    <div id="sub2">
      <div id="objetos">
        <h3>Objetos</h3>
        <div id="objetos-container">

        </div>
      </div>
      <div id="saida">
        <h3>Saída</h3>
        <pre></pre>
      </div>
    </div>
    <a style="text-align: end; text-decoration: none;" href="https://github.com/rjnunesdev/rjnunesdev.github.io">Link Repositorio</a>
  </div>

  <!-- Modal para criação de nova classe -->
  <div id="modal-classe" class="modal">
    <div class="modal-conteudo">
      <span class="botao-fechar">&times;</span>
      <div>
        <label for="nome-classe">Nome</label>
        <input type="text" id="nome-classe" name="nome-classe">
      </div>
      <div>
        <label for="nome-atributos">Atributos</label>
        <input type="text" id="nome-atributos" name="nome-atributos" placeholder="Exemplo: nome: string; idade: int">
      </div>
      <button type="button" id="botao-criar-classe">Criar classe</button>
    </div>
  </div>

  <script>
    // Array para armazenar as classes
    var classes = [];

    let saida = ''
    let codigoFonte = ''
    let estaCompilando = false

    const compilarComPyodide = () => {
      estaCompilando = true
      divSaida.innerHTML = `<h3>Saída</h3><pre>Compilando...</pre>`
      loadPyodide().then(pyodide => {
        let avaliacao = ''
        try{
          avaliacao = pyodide.runPython(codigoFonte+"$")
          saida = "Código compilado com sucesso"
        } catch(erro) {
          if (erro.name ===  "PythonError") {
            saida = erro

            let type = erro.type
            switch (type) {
              case "SyntaxError":
                avaliacao = "Erro de sintaxe";
                break;
              case "NameError":
                avaliacao = "Variável não declarada";
                break;
              case "TypeError":
                avaliacao = "Tipo de dado incorreto";
                break;
              case "IndentationError":
                avaliacao = "Erro de indentação";
                break;
              default:
                avaliacao = "Erro desconhecido";
                break;
            }
          }
        } finally {
          estaCompilando = false
          divSaida.innerHTML = `<h3>Saída ${avaliacao !== '' ? "(" + avaliacao + ")":''}</h3><pre>${saida}</pre>`
        }
      });
    }
    
    // Elementos do DOM
    const buttonCriarClasse = document.getElementById("botao-criar-classe");
    const buttonNovaClasse = document.getElementById("botao-nova-classe");
    const divClasses = document.getElementById("classes");
    const divContainerClasses = document.getElementById("container-classes");
    const divSaida = document.getElementById("saida");
    const divCodigo = document.getElementById("codigo");

    // Função para criar a nova classe
    const criarClasse = function() {
      const nomeClasse = document.getElementById("nome-classe").value;
      const atributosClasse = document.getElementById("nome-atributos").value;

      if (nomeClasse === "") {
        alert("O nome da classe é obrigatório.");
      // } else if (classes.some(el => el.nome.toLowerCase() === nomeClasse.toLowerCase())) {
      //   alert("O nome da nova classe ja existente.");
      } else if (nomeClasse.charAt(0) !== nomeClasse.toUpperCase().charAt(0)) {
        alert("O nome da nova classe deve iniciar com letra maiúscula.");
      } else {
        const novaClasse = {
          nome: nomeClasse,
          atributos: atributosClasse.split(";").map(attr => attr.trim()) // Converte os atributos para array
        };
        // Adicionar a nova classe ao array
        classes.push(novaClasse);

        // Atualizar a exibição das classes
        atualizarListaClasses();

        // Gerar o código Python e exibi-lo
        exibirCodigoPython();

        // Fechar o modal
        // document.getElementById("nome-classe").value = "";
        // document.getElementById("nome-atributos").value = "";
        document.getElementsByClassName("botao-fechar")[0].click();
      }
    };

    // Função para atualizar a lista de classes
    const atualizarListaClasses = function() {
      const gerarDivClasse = function(classe) {
        const divClasse = document.createElement("div");
        divClasse.className = "classe"
        divClasse.id =`classe-${classe.nome.toLowerCase()}`

        // Nome da Classe
        const tagNomeClasse = document.createElement("h4");
        tagNomeClasse.textContent = `Classe: ${classe.nome}`;
        divClasse.appendChild(tagNomeClasse);

        // Lista de Atributos
        const tagListaAtributos = document.createElement("p");
        tagListaAtributos.textContent = `Atributos: ${classe.atributos.join(", ")}`;
        divClasse.appendChild(tagListaAtributos);

        return divClasse        
      }      
      
      divContainerClasses.innerHTML = ''
      classes.forEach(classe => { divContainerClasses.appendChild( gerarDivClasse(classe) ) }); // Criação do elemento de classe
    };

    const gerarCodigoFonteClasse = function(classe) {
      const gerarConstrutorClasse = function(atributos) {
        let codigo = `    def __init__(self, ${classe.atributos.map(attr => attr.split(":")[0]).join(", ")}):\n`;

        classe.atributos.forEach(atributo => {
          const [nomeAtributo] = atributo.split(":");
          codigo += `        self.${nomeAtributo} = ${nomeAtributo}\n`;
        });
        return codigo;
      }
      
      return `class ${classe.nome}:\n` + gerarConstrutorClasse(classe.atributos);
    }

    // Função para gerar o código /Python correspondente e exibi-lo
    const exibirCodigoPython = function() {
      codigoFonte = classes.map(classe => gerarCodigoFonteClasse(classe)).join("\n")
      compilarComPyodide()
      divCodigo.innerHTML = `<h3>Código</h3><pre>${codigoFonte}</pre>`
    };

    // Event listeners
    buttonCriarClasse.addEventListener("click", criarClasse);

    // Modal
    var modal = document.getElementById("modal-classe");
    var span = document.getElementsByClassName("botao-fechar")[0];

    buttonNovaClasse.onclick = function() {
      document.getElementById("nome-classe").click()
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
