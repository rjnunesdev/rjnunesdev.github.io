<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GAPy</title>
</head>
<body>
  <div id="center">
    GAPy
    <div id="sub1">
      <div id="actions">
        <button id="newClass" style="flex-grow: no-grow;">Nova classe...</button>
      </div>
      <div id="class">Classes</div>
    </div>
    <div id="sub2">
      <div id="objects">Objetos</div>
      <div id="other">Saída</div>
    </div>
    <a style="text-align: end; text-decoration: none;" href="https://github.com/rjnunesdev/rjnunesdev.github.io">Link Repositorio</a>
  </div>
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div style="padding: 10px; margin: 10px;">
        <label for="nomeClasse">Nome da classe</label>
        <input type="text" id="nomeClasse" name="nomeClasse">
      </div>
      <button style="align-items: end;" type="button" id="criarClasse">Criar classe</button>
    </div>
  
  </div>
  <script>
    var classes = []
    const divCenter = document.getElementById("center")
    const divSub1 = document.getElementById("sub1")
    const divSub2 = document.getElementById("sub2")
    const divActions = document.getElementById("actions")
    const divObjects = document.getElementById("objects")
    const divOther = document.getElementById("other")
    const buttonNewClass = document.getElementById("newClass")
    const buttonCriarClasse = document.getElementById("criarClasse")
    
    const criarClasse = function(ev) {
      classes.push({
        nome: document.getElementById("nomeClasse").value,
        atributos:[],
        metodos:[]
      })
      console.log(classes)
      document.getElementsByClassName("close")[0].click()
    }
    buttonCriarClasse.addEventListener("click", criarClasse)
    // const acaoClickBotaoNovaClasse = function(ev){
    //   alert("botão clicado")
    // }

    // buttonNewClass.addEventListener("click",acaoClickBotaoNovaClasse)
  </script>
  <!-- MODAL -->
  <script>
    var modal = document.getElementById("myModal");
    var btnNewClass = document.getElementById("newClass");
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btnNewClass.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
